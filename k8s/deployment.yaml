apiVersion: apps/v1
kind: Deployment
metadata:
    name: nextjs-app
    namespace: nextjs-app
spec:
    replicas: 3
    selector:
        matchLabels:
            app: nextjs-app
    template:
        metadata:
            labels:
                app: nextjs-app
        spec:
            containers:
                - name: nextjs-app
                  image: your-registry/your-repo:latest
                  ports:
                      - containerPort: 3000
                  envFrom:
                      - configMapRef:
                            name: nextjs-config
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "250m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /api/health
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /api/health
                          port: 3000
                      initialDelaySeconds: 5
                      periodSeconds: 5
